<div class="modal-header">
  <h3 class="modal-title">Edit info about file</h3>
</div>
<div class="modal-body form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">Tags:</label>
    <div class="col-sm-9">
      <input ui-select2="select2Options" ng-model="updatedFile.tags" style="width: 100%;"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">Visibility:</label>
    <div class="col-sm-9">
      <buttons-radio class="btn-group" data-toggle="buttons-radio" model='updatedFile.status' options='statuses'></buttons-radio>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
